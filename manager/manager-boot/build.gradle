apply plugin: 'application'
archivesBaseName = 'datas-manager'
mainClassName = "com.suixingpay.datas.manager.ManagerBootApplication"

applicationDefaultJvmArgs = ["-Dapp.home=DEFINE_APP_HOME/", "-Xms2G", "-Xmx2G"]

sourceSets {
    main {
    }
}
processResources {
    exclude(
            // "**/**"
    )
}

task moveOutFromJar(type: Copy) {
    sourceSets.main.resources.srcDirs.each {
        from it
        into buildDir.getPath() + "/config"
    }
}

processResources.dependsOn moveOutFromJar


startScripts {
    doLast {
        unixScript.text = unixScript.text.replace('CLASSPATH=', 'cd $APP_HOME;\nCLASSPATH=').replace("DEFINE_APP_HOME",'$APP_HOME')
        windowsScript.text = windowsScript.text.replace('set CLASSPATH=', 'cd %APP_HOME%\nset CLASSPATH=').replace("DEFINE_APP_HOME",'%APP_HOME%')
    }
}

distributions {
    main {
        contents {
            from ("script") {
                into "bin"
                fileMode = 0755
            }
            from (buildDir.getPath() + "/config") {
                into "config"
            }
        }
    }
}


dependencies {
    compile project(':common')
    compile "org.springframework.boot:spring-boot-starter-web:${springVersion}"
    compile "io.springfox:springfox-swagger2:${swaggerVersion}"
    compile "io.springfox:springfox-swagger-ui:${swaggerVersion}"
    //token
    compile 'io.jsonwebtoken:jjwt:0.6.0'
    //数据源
    compile 'com.alibaba:druid-spring-boot-starter:1.1.2'
    compile 'mysql:mysql-connector-java:6.0.6'
    //配置mybatis
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1"
    compile 'com.alibaba:fastjson:1.2.37'
    testCompile "org.springframework.boot:spring-boot-starter-actuator:${springVersion}"
    testCompile "org.springframework.boot:spring-boot-starter-test:${springVersion}"
}